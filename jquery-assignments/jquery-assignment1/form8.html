<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Jquery Form Validation</title>
</head>
<body>
    <div class="container">
        <h2>Fill in the form</h2>
        <form class="form-horizontal" id="reg-form" method="POST" action="submit.html">
          <div class="form-group">
            <label class="control-label col-md-2" for="name">Name</label>
            <div class="col-md-10">          
              <input type="text" class="form-control" id="name" placeholder="Enter full name" name="name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2" for="email">Email</label>
            <div class="col-md-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2" for="mob">Mobile Number(+91)</label>
            <div class="col-md-10">  
              <input type="text" class="form-control" id="mob" placeholder="Enter mobile number" name="mob">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2" for="dob">Date of Birth</label>
            <div class="col-md-10">          
              <input type="text" class="form-control" id="date_picker" placeholder="Enter DOB" name="dob">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2" for="age">Age</label>
            <div class="col-md-10">          
              <input type="text" class="form-control" id="age" placeholder="Enter age" name="age" readonly>
            </div>
          </div>
        
           <div class="form-group">
            <label class="control-label col-md-2" for="country">Country</label>
            <div class="col-md-10">          
              <select class="custom-select" id="countries" name="country">
                <option value="default">Select a country</option>
                <option value="1">India</option>
                <option value="2">USA</option>
                <option value="3">Russia</option>
                <option value="4">Japan</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-2" for="state">State</label>
            <div class="col-md-10">          
              <select class="custom-select" id="state">
                <option selected>Select a state</option>
              </select>
            </div>
          </div>



          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
      

     <!-- <script type="text/javascript" src="js/select2.min.js"></script>-->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>     
      <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.19.1/jquery.validate.min.js"></script>
      <script src="js/validation.js"></script>
</body>
</html>
